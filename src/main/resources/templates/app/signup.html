<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nomina - Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/302a1eb3e6.js" crossorigin="anonymous"></script>
</head>
<header th:replace="layout/headerTemplate"></header>
<body>
    <div class="container">
        <h1 style="text-align: center;">Registrarse</h1>
        <div class="container-fluid">
            <form method="post" th:action="@{/newUser}" th:object="${usuario}">
                <hr>
                <h3>Datos</h3>
                <br>
                <label for="nombre" class="form-label">Ingresa tu nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Gabriel Ernesto Blanco La Rotta" required class="form-control" th:field="${usuario.nombre}">
                <label for="username" class="form-label">Ingresa tu correo electrónico</label>
                <input type="email" id="username" name="username" placeholder="gabriel@correoelectroni.co" required class="form-control" th:field="${usuario.username}">
                <label for="password" class="form-label">Ingresa una contraseña</label>
                <input type="password" id="password" name="password" required class="form-control" th:field="${usuario.password}">
                <label for="pass-validation" class="form-label">Confirma tu contraseña</label>
                <input type="password" id="pass-validation" required class="form-control">
                <hr>
                <h3>Contrato</h3>
                <br>
                <label for="tos-confirm">Acepto los términos y condiciones</label>
                <input type="checkbox" id="tos-confirm" required>
                <hr>
                <input type="submit" class="btn btn-primary" value="Registrarse">
            </form>
        </div>
    </div>
</body>
</html>
