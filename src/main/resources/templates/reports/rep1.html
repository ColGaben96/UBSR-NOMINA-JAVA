<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/302a1eb3e6.js" crossorigin="anonymous"></script>
</head>
<header th:replace="layout/headerTemplate"></header>
<body>
    <div class="container">
        <div class="container-fluid">
            <div th:if="${sucursales != null and !sucursales.empty}">
                <form>
                    <label for="sucursales">Buscar empleados por sucursales</label>
                    <select class="form-select" name="sucursales" id="sucursales">
                        <option th:each="sucursal : ${sucursales}" th:value="${sucursal.id}" th:text="${sucursal.nombre}">Ver Nombre</option>
                    </select>
                </form>
                <br>
                <div class="container-fluid" th:if="${empleados != null and !empleados.empty}">
                    <table class="table table-bordered table-hover">
                        <tr class="table-light">
                            <th>Nombre</th>
                            <th>Fecha de Ingreso</th>
                            <th>Sueldo</th>
                        </tr>
                        <tr th:each="empleado : ${empleados}">
                            <td th:text="${empleado.nombre}">Nombre</td>
                            <td th:text="${empleado.fechaIngreso}">Ingreso</td>
                            <td th:text="${empleado.sueldo}">Sueldo</td>
                        </tr>
                    </table>
                </div>
                <div class="container-fluid" th:if="${empleados == null or empleados.empty}">
                    <h2 style="text-align: center">No hay empleados en esta sucursal.</h2>
                </div>
            </div>
            <div th:if="${sucursales == null or sucursales.empty}">
                <h2 style="text-align: center">No hay sucursales registradas por el momento. No es posible sacar reporte.</h2>
            </div>
        </div>
    </div>
</body>
</html>
